<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Aula 01 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="nome" label="Nome" type="text" />
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="telefone" label="Telefone" type="tel" />
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="senha" label="Senha" type="password" />
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="email" label="E-mail" type="email" />
    </ion-item>
  </ion-list>

  <ion-button (click)="enviar()">Enviar</ion-button>

</ion-content>
